<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock.Scot - The Scottish Rock Station</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</head>
<body>
  <header>
    <div id="logo">
      <img src="assets/images/branding/logo_ultra_wide.png" alt="Rock.Scot Logo">
    </div>
    <nav class="main-nav">
      <a href="#" data-view="live">Live</a>
      <a href="#" data-view="wire">Wire</a>
      <a href="#" data-view="crew">Crew</a>
      <a href="#" data-view="rates">Rates</a>
      <a href="#" data-view="submit">Submit</a>
    </nav>
  </header>

  <div id="background"></div>

  <main>
    <!-- Live View -->
    <section id="live" class="view active">
      <h1>Live Radio</h1>
      <iframe src="https://player.broadcast.radio/caledonia-tx-ltd" frameborder="0" allow="autoplay" id="radioPlayer"></iframe>
    </section>

    <!-- Wire View -->
    <section id="wire" class="view"></section>

    <!-- Crew View -->
    <section id="crew" class="view">
      <div id="crewGrid"></div>
    </section>

    <!-- Rates View -->
    <section id="rates" class="view">
      <h1>Advertising Packages</h1>
      <div id="packageSelection"></div>
      <div id="calculator"></div>
      <button id="launchPortal">Launch Portal</button>
    </section>

    <!-- Submit View -->
    <section id="submit" class="view">
      <h1>Submit Your Campaign</h1>
      <div id="submitForm"></div>
    </section>

    <!-- Contract View (hidden until Launch Portal) -->
    <section id="contract" class="view">
      <h1>Advertising Pre-Contract Agreement</h1>
      <div id="contractContent"></div>
    </section>
  </main>

  <footer>
    <div id="clock"></div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/ads.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
