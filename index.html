<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock.Scot | Central Scotland's Rock Authority</title>
<link rel="stylesheet" href="/rockscot-site/css/styles.css">

<!-- Manifest for PWA -->
<link rel="manifest" href="/rockscot-site/manifest.json">

</head>
<body>

<header>
    <img src="/rockscot-site/assets/images/branding/logo_ultra_wide.png" class="hdr-logo" alt="Rock.Scot Logo">
    <nav class="nav-strip">
        <button class="nav-btn" data-target="live">LIVE</button>
        <button class="nav-btn" data-target="wire">WIRE</button>
        <button class="nav-btn" data-target="crew">CREW</button>
        <button class="nav-btn" data-target="rates">RATES</button>
        <button class="nav-btn" data-target="submit">SUBMIT</button>
    </nav>
    <div class="ticker-wrap">
        <div class="ticker-move" id="ticker-out"></div>
    </div>
</header>

<main>
    <section id="v-live" class="view active">
        <div class="desktop-split">
            <div class="uniform-card" style="max-width:100%;">
                <div id="clock" style="font-family:'Bebas Neue'; font-size:6rem;">00:00:00</div>
                <audio id="audio-player" controls autoplay loop style="width:100%; margin-top:20px;">
                    <source src="https://player.broadcast.radio/caledonia-tx-ltd" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="uniform-card" style="max-width:100%; text-align:left;">
                <h3 style="font-family:'Bebas Neue'; color:#ff5500;">SIGNAL STATUS</h3>
                <div id="sig-list" style="margin-top:15px; font-family:'Oswald';"></div>
            </div>
        </div>
    </section>

    <section id="v-wire" class="view">
        <div id="wire-grid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(300px, 1fr)); gap:20px; width:100%; max-width:1400px;"></div>
    </section>

    <section id="v-crew" class="view">
        <div id="crew-roller" class="crew-track"></div>
    </section>

    <section id="v-rates" class="view">
        <div class="desktop-split">
            <div class="uniform-card" style="max-width:100%; text-align:left;">
                <h2 style="font-family:'Bebas Neue'; font-size:3rem; color:#ff5500;">547,000 COVERAGE POPULATION</h2>
                <p style="font-family:'Oswald'; line-height:1.6; margin-top:15px;">
                    Targeting South Lanarkshire, North Ayrshire, and Inverclyde. Based on council area estimates.
                </p>
            </div>
            <div class="uniform-card" style="max-width:100%;">
                <h3 style="font-family:'Bebas Neue'; font-size:2rem;">ADVERTISING PORTAL</h3>
                <button class="btn-auth" onclick="app.openAdModal()">Launch Calculator</button>
            </div>
        </div>
    </section>

    <section id="v-submit" class="view">
        <div class="uniform-card">
            <h2 style="font-family:'Bebas Neue'; font-size:3rem;">GET PLAYED</h2>
            <p style="font-family:'Oswald'; margin-bottom:20px;">24/7 OFCOM Compliance Required. Max 25MB.</p>
            <button class="btn-auth" onclick="app.openSubmitModal()">Start Upload</button>
        </div>
    </section>
</main>

<!-- Modals -->
<div id="gen-modal" class="modal-overlay" onclick="app.closeModals()">
    <div class="mag-layout" onclick="event.stopPropagation()">
        <h2 id="gen-title" style="font-family:'Bebas Neue'; font-size:2.5rem; color:#ff5500;"></h2>
        <div id="gen-body" style="font-family:'Oswald'; line-height:1.6; font-size:1.1rem; color:#ddd;"></div>
    </div>
</div>

<!-- JS Files -->
<script src="/rockscot-site/js/config.js"></script>
<script src="/rockscot-site/js/app.js"></script>

</body>
</html>
