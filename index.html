<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock.Scot | Central Scotland's Rock Authority</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">

</head>
<body>

    <header>
        <img src="assets/images/logo_ultra_wide.png" class="hdr-logo" alt="Rock.Scot Logo">
        
        <nav class="main-nav">
            <a href="#" class="nav-btn active" onclick="app.switchTab('live', event)">LIVE</a>
            <a href="#" class="nav-btn" onclick="app.switchTab('wire', event)">WIRE</a>
            <a href="#" class="nav-btn" onclick="app.switchTab('crew', event)">CREW</a>
            <a href="#" class="nav-btn" onclick="app.switchTab('rates', event)">RATES</a>
            <a href="#" class="nav-btn" onclick="app.switchTab('submit', event)">SUBMIT</a>
        </nav>

        <div class="ticker-wrap">
            <div class="ticker-move" id="ticker-out"></div>
        </div>
    </header>

    <main>
        <!-- LIVE VIEW -->
        <section id="v-live" class="view active">
            <div class="view-content">
                <div class="live-left">
                    <div class="clock" id="clock">00:00:00</div>
                    <div class="player">
                        <iframe id="player-iframe" src="https://player.broadcast.radio/caledonia-tx-ltd" allow="autoplay"></iframe>
                    </div>
                </div>
                <div class="live-right">
                    <div class="uniform-card">
                        <h3>Signal Status</h3>
                        <div class="signal-list" id="sig-list"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- WIRE VIEW -->
        <section id="v-wire" class="view">
            <div id="wire-grid" class="wire-grid"></div>
        </section>

        <!-- CREW VIEW -->
        <section id="v-crew" class="view">
            <div id="crew-roller" class="crew-grid"></div>
        </section>

        <!-- RATES VIEW -->
        <section id="v-rates" class="view">
            <div class="view-content">
                <div class="uniform-card">
                    <h2>Coverage Population: 547,000</h2>
                    <p>South Lanarkshire, North Ayrshire, Inverclyde. Based on council area estimates.</p>
                </div>
                <div class="uniform-card">
                    <h3>Advertising Portal</h3>
                    <button class="btn-auth" onclick="app.openAdModal()">Launch Portal</button>
                </div>
            </div>
        </section>

        <!-- SUBMIT VIEW -->
        <section id="v-submit" class="view">
            <div class="uniform-card">
                <h2>Get Played</h2>
                <p>24/7 OFCOM Compliance Required. Max 25MB.</p>
                <button class="btn-auth" onclick="app.openSubmitModal()">Start Upload</button>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div id="gen-modal" class="modal-overlay" onclick="app.closeModals()">
        <div class="mag-layout" onclick="event.stopPropagation()">
            <h2 id="gen-title"></h2>
            <div id="gen-body"></div>
        </div>
    </div>

    <div id="ad-modal" class="modal-overlay" onclick="app.closeModals()">
        <div class="mag-layout" onclick="event.stopPropagation()">
            <h2>Advertising Calculator</h2>
            <p>Form content here...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/app.js"></script>
    
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>

</body>
</html>
