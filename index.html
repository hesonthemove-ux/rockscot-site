<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rock.Scot | Central Scotland's Rock Authority</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#ff5500">
</head>
<body>

    <header>
        <img src="./assets/images/branding/logo_ultra_wide.png" class="hdr-logo" alt="Rock.Scot Logo">
        <nav class="nav-strip">
            <button class="nav-btn active" data-tab="live">LIVE</button>
            <button class="nav-btn" data-tab="wire">WIRE</button>
            <button class="nav-btn" data-tab="crew">CREW</button>
            <button class="nav-btn" data-tab="rates">RATES</button>
            <button class="nav-btn" data-tab="submit">SUBMIT</button>
        </nav>
        <div class="ticker-wrap"><div class="ticker-move" id="ticker-out"></div></div>
    </header>

    <main>
        <section id="v-live" class="view active">
            <div class="desktop-split">
                <div class="uniform-card" style="max-width:100%;">
                    <div id="clock" style="font-family:'Bebas Neue'; font-size:6rem; line-height:1;">00:00:00</div>
                    <div id="player-container" style="margin-top:20px;"></div>
                </div>
                <div class="uniform-card" style="max-width:100%; text-align:left;">
                    <h3 style="font-family:'Bebas Neue'; color:#ff5500;">SIGNAL STATUS</h3>
                    <div id="sig-list" style="margin-top:15px; font-family:'Oswald';"></div>
                </div>
            </div>
        </section>

        <section id="v-wire" class="view"></section>
        <section id="v-crew" class="view"><div id="crew-roller" class="crew-track"></div></section>
        <section id="v-rates" class="view"></section>
        <section id="v-submit" class="view"></section>
    </main>

    <!-- JS Modules -->
    <script type="module" src="./js/app.js"></script>

    <!-- PWA: Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.error('SW registration failed:', err));
        }
    </script>

</body>
</html>
