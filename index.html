<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rock.Scot | Central Scotland's Rock Authority</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Manifest for PWA -->
    <link rel="manifest" href="./manifest.json">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <header>
        <img src="./assets/images/branding/logo_ultra_wide.png" alt="Rock.Scot Logo" class="hdr-logo">

        <nav class="main-nav">
            <a href="#live">LIVE</a>
            <a href="#wire">WIRE</a>
            <a href="#crew">CREW</a>
            <a href="#rates">RATES</a>
            <a href="#submit">SUBMIT</a>
        </nav>
    </header>

    <section id="live">
        <div class="view-content">
            <div class="live-left">
                <div id="clock" class="clock">00:00:00</div>
                <div class="player"></div>
            </div>
            <div class="live-right">
                <h3>SIGNAL STATUS</h3>
                <div id="sig-list" class="signal-list">
                    <div><span class="signal-dot">●</span> LANARKSHIRE: PEAK</div>
                    <div><span class="signal-dot">●</span> INVERCLYDE: PEAK</div>
                    <div><span class="signal-dot">●</span> AYRSHIRE: PEAK</div>
                </div>
            </div>
        </div>
    </section>

    <section id="wire">
        <div class="view-content">
            <h2>WIRE FEED</h2>
            <div id="wire-grid" class="wire-grid">Loading news...</div>
        </div>
    </section>

    <section id="crew">
        <div class="view-content">
            <h2>OUR DJ CREW</h2>
            <div id="crew-grid" class="crew-grid"></div>
        </div>
    </section>

    <section id="rates">
        <div class="view-content">
            <h2>ADVERTISING PORTAL</h2>
            <button id="launch-portal" class="btn-auth">Launch Portal</button>
        </div>
    </section>

    <section id="submit">
        <div class="view-content">
            <h2>SUBMIT YOUR TRACK</h2>
            <p>Ensure 24/7 OFCOM compliance. Max 25MB.</p>
            <button id="submit-track" class="btn-auth">Start Upload</button>
        </div>
    </section>

    <!-- App JS -->
    <script src="./js/config.js"></script>
    <script src="./js/app.js"></script>

    <!-- Service Worker registration -->
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
            .then(() => console.log('Service Worker registered.'))
            .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
