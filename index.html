<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Rock.Scot – Central Scotland's Rock Station</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER / BRAND -->
  <header id="header">
    <div id="logo" data-admin-trigger>
      <img src="assets/logo-ultrawide.svg" alt="Rock.Scot" />
    </div>
    <div id="studio-clock">
      <span id="clock-hours">00</span>:<span id="clock-mins">00</span>
    </div>
  </header>

  <!-- TICKER -->
  <section id="ticker">
    <marquee id="ticker-text">Rock.Scot – Central Scotland's Home of Rock</marquee>
  </section>

  <!-- NAVIGATION -->
  <nav id="nav">
    <button data-tab="live">Live</button>
    <button data-tab="wire">The Wire</button>
    <button data-tab="crew">The Crew</button>
    <button data-tab="rates">Rates</button>
  </nav>

  <!-- SPA VIEWS -->
  <main id="views">

    <!-- LIVE / HOME -->
    <section class="view active" id="view-live">
      <div class="frame">
        <iframe
          src="https://YOUR-CALEDONIA-TX-FEED"
          allow="autoplay"
          loading="lazy"
        ></iframe>
      </div>
    </section>

    <!-- THE WIRE -->
    <section class="view" id="view-wire">
      <div class="frame grid" id="news-grid"></div>
    </section>

    <!-- THE CREW -->
    <section class="view" id="view-crew">
      <div id="crew-carousel"></div>
    </section>

    <!-- RATES -->
    <section class="view" id="view-rates">
      <div class="frame">
        <h1>Advertise on Rock.Scot</h1>
        <form id="ad-form">
          <label>
            Package
            <select id="package">
              <option value="regional">Regional – £299</option>
              <option value="multi">Multi-Regional – £449</option>
            </select>
          </label>

          <label>
            Duration (days)
            <input type="number" id="duration" value="28" />
          </label>

          <label>
            Production Required
            <input type="checkbox" id="production" /> £195 one-off
          </label>

          <div id="price-output">£0.00</div>
          <button type="submit">Request Callback</button>
        </form>
      </div>
    </section>

  </main>

  <!-- ADMIN OVERLAY -->
  <div id="admin-overlay" hidden>
    <div class="glass-panel">
      <h2>Master Control</h2>
      <input type="password" id="admin-pin" maxlength="4" placeholder="PIN" />
      <button id="unlock-admin">Unlock</button>

      <div id="admin-controls" hidden>
        <label>UI Glass Tint <input type="range" id="glass-slider" min="0" max="100" /></label>
        <label>Ticker Text <input type="text" id="ticker-editor" /></label>
        <button id="save-admin">Save</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="js/core.js"></script>
  <script src="js/crew.js"></script>
  <script src="js/ads.js"></script>
  <script src="js/admin.js"></script>

</body>
</html>
