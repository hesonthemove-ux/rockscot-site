<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock.Scot - The Scottish Rock Station</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</head>
<body>
  <header>
    <div id="logo">
      <img src="assets/images/branding/logo_ultra_wide.png" alt="Rock.Scot Logo">
    </div>
    <nav class="main-nav">
      <a href="#" data-view="live">Live</a>
      <a href="#" data-view="wire">Wire</a>
      <a href="#" data-view="crew">Crew</a>
      <a href="#" data-view="rates">Rates</a>
      <a href="#" data-view="submit">Submit</a>
    </nav>
  </header>

  <div id="background"></div>

  <main>
    <!-- Live View -->
    <section id="live" class="view active">
      <h1>Live Radio</h1>
      <iframe src="https://player.broadcast.radio/caledonia-tx-ltd" frameborder="0" allow="autoplay" id="radioPlayer"></iframe>
    </section>

    <!-- Wire View -->
    <section id="wire" class="view"></section>

    <!-- Crew View -->
    <section id="crew" class="view">
      <div id="crewGrid"></div>
    </section>

    <!-- Rates View -->
    <section id="rates" class="view">
      <h1>Advertising Packages & Details</h1>
      <div id="packageSelection"></div>

      <form id="customerForm">
        <h2>Advertiser Details</h2>
        <label>Full Name:<input type="text" id="fullName" required></label>
        <label>Position:<input type="text" id="position" required></label>
        <label>Company Name:<input type="text" id="companyName" required></label>
        <label>Company Address:<input type="text" id="companyAddress" required></label>
        <label>Phone Number:<input type="tel" id="phone" required></label>
        <label>Email Address:<input type="email" id="email" required></label>

        <label>Campaign Start Date:<input type="date" id="startDate" required></label>
        <label>Campaign End Date:<input type="date" id="endDate" required></label>

        <button type="submit" id="launchPortal">Preview Contract</button>
      </form>
    </section>

    <!-- Submit View -->
    <section id="submit" class="view">
      <h1>Submit Your Campaign</h1>
      <div id="submitForm"></div>
    </section>

    <!-- Contract Modal -->
    <div id="contractModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Advertising Pre-Contract Agreement</h2>
        <div id="contractPreview"></div>
        <button id="downloadPDF">Download PDF</button>
        <button id="printPDF">Print</button>
      </div>
    </div>
  </main>

  <footer>
    <div id="clock"></div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/ads.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
