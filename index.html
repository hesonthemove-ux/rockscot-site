<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock.Scot | Central Scotland's Rock Authority</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
      }
    </script>
</head>
<body>

<header>
    <div class="hdr-logo-wrap">
        <img src="assets/images/branding/logo_ultra_wide.png" class="hdr-logo" alt="Rock.Scot Logo">
    </div>
    <nav class="nav-strip">
        <button class="nav-btn active" data-tab="live">LIVE</button>
        <button class="nav-btn" data-tab="wire">WIRE</button>
        <button class="nav-btn" data-tab="crew">CREW</button>
        <button class="nav-btn" data-tab="rates">RATES</button>
        <button class="nav-btn" data-tab="submit">SUBMIT</button>
    </nav>
</header>

<main>
    <section id="v-live" class="view active">
        <div class="uniform-card">
            <div id="clock">00:00:00</div>
            <button id="play-stream" class="btn-auth">Play Live</button>
            <audio id="audio-player" src="https://player.broadcast.radio/caledondia-tx-ltd" preload="none"></audio>
        </div>
        <div id="arrival-board" class="uniform-card">
            <h3>Rock.Scot Live Feed</h3>
            <ul id="departure-board"></ul>
        </div>
    </section>

    <section id="v-wire" class="view"></section>
    <section id="v-crew" class="view">
        <div id="crew-roller" class="crew-track"></div>
    </section>
    <section id="v-rates" class="view">
        <div class="uniform-card">
            <h3>Advertising Portal</h3>
            <button class="btn-auth" onclick="app.openAdModal()">Launch Portal</button>
        </div>
    </section>
    <section id="v-submit" class="view">
        <div class="uniform-card">
            <h3>Submit Track</h3>
            <button class="btn-auth" onclick="app.openSubmitModal()">Start Upload</button>
        </div>
    </section>
</main>

<script src="js/config.js"></script>
<script src="js/app.js"></script>
</body>
</html>
