<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rock.Scot | Central Scotland's Rock Authority</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#ff5500">
</head>
<body>

<header>
    <img src="./assets/images/branding/logo_ultra_wide.png" class="hdr-logo" alt="Rock.Scot Logo">
    <nav class="nav-strip">
        <button class="nav-btn active" data-target="live">LIVE</button>
        <button class="nav-btn" data-target="wire">WIRE</button>
        <button class="nav-btn" data-target="crew">CREW</button>
        <button class="nav-btn" data-target="rates">RATES</button>
        <button class="nav-btn" data-target="submit">SUBMIT</button>
    </nav>
    <div class="ticker-wrap"><div class="ticker-move" id="ticker-out"></div></div>
</header>

<main>
    <!-- LIVE SECTION -->
    <section id="v-live" class="view active">
        <div class="desktop-split">
            <div class="uniform-card" style="text-align:center; max-width:100%;">
                <div id="clock" style="font-size:6rem; line-height:1;">00:00:00</div>
                <div id="player-container" style="margin-top:20px;"></div>
            </div>
            <div class="uniform-card" style="text-align:left; max-width:100%;">
                <h3 style="color:#ff5500;">SIGNAL STATUS</h3>
                <div id="sig-list" style="margin-top:15px;"></div>
            </div>
        </div>
    </section>

    <!-- WIRE SECTION -->
    <section id="v-wire" class="view">
        <div id="wire-grid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(300px, 1fr)); gap:20px; width:100%; max-width:1400px;"></div>
    </section>

    <!-- CREW SECTION -->
    <section id="v-crew" class="view">
        <div id="crew-roller" class="crew-track"></div>
    </section>

    <!-- RATES SECTION -->
    <section id="v-rates" class="view">
        <div class="desktop-split">
            <div class="uniform-card" style="text-align:left; max-width:100%;">
                <h2 style="font-size:3rem; color:#ff5500;">547,000 COVERAGE POPULATION</h2>
                <p>Targeting South Lanarkshire, North Ayrshire, and Inverclyde. Based on council area estimates.</p>
            </div>
            <div class="uniform-card" style="max-width:100%;">
                <h3 style="font-size:2rem;">ADVERTISING PORTAL</h3>
                <button class="btn-auth" onclick="app.openAdModal()">Launch Portal</button>
            </div>
        </div>
    </section>

    <!-- SUBMIT SECTION -->
    <section id="v-submit" class="view">
        <div class="uniform-card">
            <h2 style="font-size:3rem;">GET PLAYED</h2>
            <p>24/7 OFCOM Compliance Required. Max 25MB.</p>
            <button class="btn-auth" onclick="app.openSubmitModal()">Start Upload</button>
        </div>
    </section>
</main>

<!-- Persistent Collapsible Audio Player -->
<div id="persistent-player" class="audio-player-collapsed">
    <div class="audio-header">
        <span>Rock.Scot Live Stream</span>
        <button id="audio-toggle">▼</button>
    </div>
    <audio id="main-audio" controls autoplay loop>
        <source src="https://player.broadcast.radio/caledondia-tx-ltd" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<!-- MODALS -->
<div id="gen-modal" class="modal-overlay" onclick="app.closeModals()">
    <div class="mag-layout" onclick="event.stopPropagation()">
        <h2 id="gen-title" style="font-size:2.5rem; color:#ff5500;"></h2>
        <div id="gen-body" style="line-height:1.6; font-size:1.1rem; color:#ddd;"></div>
    </div>
</div>

<!-- JS -->
<script src="./js/app.js"></script>

<!-- Persistent Audio Toggle + Service Worker -->
<script>
const playerDiv = document.getElementById('persistent-player');
const toggleBtn = document.getElementById('audio-toggle');

toggleBtn.addEventListener('click', () => {
    if(playerDiv.classList.contains('audio-player-collapsed')) {
        playerDiv.classList.remove('audio-player-collapsed');
        playerDiv.classList.add('audio-player-expanded');
        toggleBtn.innerText = '▲';
    } else {
        playerDiv.classList.remove('audio-player-expanded');
        playerDiv.classList.add('audio-player-collapsed');
        toggleBtn.innerText = '▼';
    }
});

// Register Service Worker
if('serviceWorker' in navigator){
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('Service Worker registered:', reg.scope))
            .catch(err => console.warn('Service Worker failed:', err));
    });
}
</script>

</body>
</html>
