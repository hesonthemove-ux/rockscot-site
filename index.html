<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock.Scot | Central Scotland's Rock Authority</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="manifest" href="manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>
</head>
<body>
  <header>
    <div class="header-bg">
      <img src="assets/images/branding/logo_ultra_wide.png" class="hdr-logo" alt="Rock.Scot Logo">
      <nav class="nav-strip">
        <button class="nav-btn active" onclick="app.switchTab('live', event)">LIVE</button>
        <button class="nav-btn" onclick="app.switchTab('wire', event)">WIRE</button>
        <button class="nav-btn" onclick="app.switchTab('crew', event)">CREW</button>
        <button class="nav-btn" onclick="app.switchTab('rates', event)">RATES</button>
        <button class="nav-btn" onclick="app.switchTab('submit', event)">SUBMIT</button>
      </nav>
    </div>
    <div id="departure-board" class="departure-board"></div>
  </header>

  <main>
    <section id="v-live" class="view active">
      <div class="desktop-split">
        <div class="uniform-card">
          <div id="clock" class="clock">00:00:00</div>
          <button class="btn-auth" id="btn-play">Play Live</button>
        </div>
        <div class="uniform-card">
          <h3>SIGNAL STATUS</h3>
          <div id="sig-list"></div>
        </div>
      </div>
    </section>

    <section id="v-wire" class="view">
      <div id="wire-grid"></div>
    </section>

    <section id="v-crew" class="view">
      <div id="crew-roller" class="crew-track"></div>
    </section>

    <section id="v-rates" class="view">
      <div class="desktop-split">
        <div class="uniform-card">
          <h2>547,000 COVERAGE POPULATION</h2>
          <p>Targeting South Lanarkshire, North Ayrshire, and Inverclyde. Based on council area estimates.</p>
        </div>
        <div class="uniform-card">
          <h3>ADVERTISING PORTAL</h3>
          <button class="btn-auth" onclick="app.openAdModal()">Launch Portal</button>
        </div>
      </div>
    </section>

    <section id="v-submit" class="view">
      <div class="uniform-card">
        <h2>GET PLAYED</h2>
        <p>24/7 OFCOM Compliance Required. Max 25MB.</p>
        <button class="btn-auth" onclick="app.openSubmitModal()">Start Upload</button>
      </div>
    </section>
  </main>

<script src="js/app.js"></script>
</body>
</html>
