<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock.Scot | Central Scotland's Rock Authority</title>
<meta name="description" content="Rock.Scot â€“ The premier rock radio station in South Lanarkshire, North Ayrshire & Inverclyde. Live shows, DJs, local music news.">
<meta name="keywords" content="rock radio Scotland, Scottish rock, Biffy Clyro, AC/DC, live DJ, music news, South Lanarkshire, North Ayrshire, Inverclyde">
<link rel="manifest" href="manifest.json">
<link href="css/styles.css" rel="stylesheet">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>
</head>
<body>

<header>
  <div class="hdr-container">
    <img src="assets/images/branding/logo_ultra_wide.png" class="hdr-logo">
    <nav class="nav-strip">
      <button class="nav-btn active" onclick="app.switchTab('live')">LIVE</button>
      <button class="nav-btn" onclick="app.switchTab('wire')">WIRE</button>
      <button class="nav-btn" onclick="app.switchTab('crew')">CREW</button>
      <button class="nav-btn" onclick="app.switchTab('rates')">RATES</button>
      <button class="nav-btn" onclick="app.switchTab('submit')">SUBMIT</button>
    </nav>
  </div>
  <div class="departure-board" id="departure-board"></div>
</header>

<main>
  <section id="v-live" class="view active">
    <div class="desktop-split">
      <div class="uniform-card">
        <div id="clock" class="clock-display">00:00:00</div>
        <div id="player-container"></div>
      </div>
      <div class="uniform-card">
        <h3>SIGNAL STATUS</h3>
        <div id="sig-list"></div>
      </div>
    </div>
  </section>

  <section id="v-wire" class="view">
    <div id="wire-grid"></div>
  </section>

  <section id="v-crew" class="view">
    <div id="crew-roller"></div>
  </section>

  <section id="v-rates" class="view">
    <div class="desktop-split">
      <div class="uniform-card">
        <h2>547,000 COVERAGE POPULATION</h2>
        <p>Targeting South Lanarkshire, North Ayrshire, and Inverclyde. Based on council area estimates.</p>
      </div>
      <div class="uniform-card">
        <h3>ADVERTISING PORTAL</h3>
        <button class="btn-auth" onclick="app.openAdModal()">Launch Portal</button>
      </div>
    </div>
  </section>

  <section id="v-submit" class="view">
    <div class="uniform-card">
      <h2>GET PLAYED</h2>
      <p>24/7 OFCOM Compliance Required. Max 25MB.</p>
      <button class="btn-auth" onclick="app.openSubmitModal()">Start Upload</button>
    </div>
  </section>
</main>

<script src="js/app.js" type="module"></script>
</body>
</html>
