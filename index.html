<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock.Scot | Central Scotland's Rock Authority</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
      }
    </script>
</head>
<body>

    <header>
        <img src="assets/images/branding/logo_ultra_wide.png" alt="Rock.Scot â€“ Scottish Rock Radio" class="site-logo">
        <nav class="main-menu">
            <a href="#live" class="nav-btn active">Live</a>
            <a href="#wire" class="nav-btn">Wire</a>
            <a href="#crew" class="nav-btn">Crew</a>
            <a href="#rates" class="nav-btn">Rates</a>
            <a href="#submit" class="nav-btn">Submit</a>
        </nav>
        <div class="ticker-wrap"><div class="ticker-move" id="ticker-out"></div></div>
    </header>

    <main>
        <section id="live">
            <div class="uniform-card">
                <div id="clock" class="clock">00:00:00</div>
                <div id="audio-player">
                    <audio id="radio-stream" controls autoplay>
                        <source src="https://player.broadcast.radio/caledondia-tx-ltd" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div id="sig-list" class="signals"></div>
            </div>
        </section>

        <section id="wire">
            <div id="wire-grid" class="grid"></div>
        </section>

        <section id="crew">
            <div id="crew-roller" class="crew-track"></div>
        </section>

        <section id="rates">
            <div class="uniform-card">
                <h2>Advertising Portal</h2>
                <button class="btn-auth" onclick="app.openAdModal()">Launch Portal</button>
            </div>
        </section>

        <section id="submit">
            <div class="uniform-card">
                <h2>Get Played</h2>
                <button class="btn-auth" onclick="app.openSubmitModal()">Start Upload</button>
            </div>
        </section>
    </main>

    <div id="gen-modal" class="modal-overlay">
        <div class="mag-layout" onclick="event.stopPropagation()">
            <h2 id="gen-title"></h2>
            <div id="gen-body"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
