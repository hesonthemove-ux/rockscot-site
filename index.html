<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock.Scot – Scottish Rock Radio</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Rock.Scot – Loud Scottish Rock Radio broadcasting across Scotland." />

  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="manifest" href="./manifest.json" />

</head>
<body>

  <!-- BACKGROUND -->
  <div id="background"></div>

  <!-- HEADER -->
  <header class="site-header">
    <img
      src="./assets/images/branding/logo_ultra_wide.png"
      alt="Rock.Scot"
      class="logo"
    />

    <nav class="main-nav">
      <a data-view="live">Live</a>
      <a data-view="wire">Wire</a>
      <a data-view="crew">Crew</a>
      <a data-view="rates">Rates</a>
      <a data-view="submit">Submit</a>
    </nav>

    <div id="clock"></div>
  </header>

  <!-- AUDIO -->
  <div class="player">
    <audio
      id="audio"
      controls
      preload="none"
      src="https://player.broadcast.radio/caledondia-tx-ltd"
    ></audio>
  </div>

  <!-- MAIN -->
  <main id="views">

    <section id="live" class="view active">
      <h1>Live on Rock.Scot</h1>
      <p>Pure Scottish Rock. Loud.</p>
    </section>

    <section id="wire" class="view">
      <h1>The Wire</h1>
      <p>News feed coming online.</p>
    </section>

    <section id="crew" class="view">
      <h1>The Crew</h1>
      <div class="crew-grid" id="crewGrid"></div>
    </section>

    <section id="rates" class="view">
      <h1>Rates</h1>
      <p>Email: advertise@rock.scot</p>
    </section>

    <section id="submit" class="view">
      <h1>Submit Music</h1>
      <p>Email demos to: submissions@rock.scot</p>
    </section>

  </main>

  <script src="./js/config.js"></script>
  <script src="./js/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>

</body>
</html>
