<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock.Scot | Central Scotland's Rock Authority</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
      }
    </script>
</head>
<body>

    <header>
        <img src="assets/images/branding/logo_ultra_wide.png" class="hdr-logo" alt="Rock.Scot Logo">

        <nav class="main-menu">
            <button onclick="app.switchTab('live')">LIVE</button>
            <button onclick="app.switchTab('wire')">WIRE</button>
            <button onclick="app.switchTab('crew')">CREW</button>
            <button onclick="app.switchTab('rates')">RATES</button>
            <button onclick="app.switchTab('submit')">SUBMIT</button>
        </nav>
    </header>

    <main>
        <!-- Live Tab -->
        <section id="v-live" class="view active">
            <div class="live-container">
                <div class="clock" id="clock">00:00:00</div>
                <div id="audio-player">
                    <audio id="radio-stream" controls>
                        <source src="https://player.broadcast.radio/caledondia-tx-ltd" type="audio/mpeg">
                        Your browser does not support audio playback.
                    </audio>
                    <button id="start-stream">Start Stream</button>
                </div>

                <div id="arrival-board-container">
                    <h2>Live Updates</h2>
                    <div id="arrival-board"></div>
                </div>
            </div>
        </section>

        <!-- Wire Tab -->
        <section id="v-wire" class="view">
            <div id="wire-grid"></div>
        </section>

        <!-- Crew Tab -->
        <section id="v-crew" class="view">
            <div class="crew-rolodex">
                <div class="crew-rolodex-track" id="crew-roller"></div>
            </div>
        </section>

        <!-- Rates Tab -->
        <section id="v-rates" class="view">
            <div class="desktop-split">
                <div class="uniform-card">
                    <h3>Advertising Portal</h3>
                    <button class="btn-auth" onclick="app.openAdModal()">Launch Portal</button>
                </div>
            </div>
        </section>

        <!-- Submit Tab -->
        <section id="v-submit" class="view">
            <div class="uniform-card">
                <h2>GET PLAYED</h2>
                <button class="btn-auth" onclick="app.openSubmitModal()">Start Upload</button>
            </div>
        </section>
    </main>

    <!-- JS -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
