<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Rock.Scot | Central Scotland's Rock Authority</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<link rel="manifest" href="manifest.json">

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').catch(err => console.log('SW registration failed:', err));
}
</script>
</head>
<body>

<header>
    <img src="assets/images/branding/logo_ultra_wide.png" class="hdr-logo" alt="Rock.Scot Logo">
    <nav class="nav-strip">
        <button class="nav-btn active" onclick="app.switchTab('live', event)">LIVE</button>
        <button class="nav-btn" onclick="app.switchTab('wire', event)">WIRE</button>
        <button class="nav-btn" onclick="app.switchTab('crew', event)">CREW</button>
        <button class="nav-btn" onclick="app.switchTab('rates', event)">RATES</button>
        <button class="nav-btn" onclick="app.switchTab('submit', event)">SUBMIT</button>
    </nav>
    <div class="ticker-wrap"><div class="ticker-move" id="ticker-out"></div></div>
</header>

<main>
    <!-- LIVE VIEW -->
    <section id="v-live" class="view active">
        <div class="desktop-split">
            <div class="uniform-card">
                <div id="clock" class="clock-display">00:00:00</div>
                <div id="player-container" style="margin-top:20px;">
                    <audio controls autoplay loop>
                        <source src="https://player.broadcast.radio/caledondia-tx-ltd" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
            <div class="uniform-card">
                <h3>SIGNAL STATUS</h3>
                <div id="sig-list"></div>
            </div>
        </div>
    </section>

    <!-- WIRE VIEW -->
    <section id="v-wire" class="view">
        <div id="wire-grid"></div>
    </section>

    <!-- CREW VIEW -->
    <section id="v-crew" class="view">
        <div id="crew-roller" class="crew-track"></div>
    </section>

    <!-- RATES VIEW -->
    <section id="v-rates" class="view">
        <div class="desktop-split">
            <div class="uniform-card">
                <h2>547,000 COVERAGE POPULATION</h2>
                <p>Targeting South Lanarkshire, North Ayrshire, and Inverclyde.</p>
            </div>
            <div class="uniform-card">
                <h3>ADVERTISING PORTAL</h3>
                <button class="btn-auth" onclick="app.openAdModal()">Launch Portal</button>
            </div>
        </div>
    </section>

    <!-- SUBMIT VIEW -->
    <section id="v-submit" class="view">
        <div class="uniform-card">
            <h2>GET PLAYED</h2>
            <p>24/7 OFCOM Compliance Required. Max 25MB.</p>
            <button class="btn-auth" onclick="app.openSubmitModal()">Start Upload</button>
        </div>
    </section>
</main>

<!-- MODALS -->
<div id="ad-modal" class="modal-overlay" onclick="app.closeModals()">
    <div class="mag-layout" onclick="event.stopPropagation()">
        <h2>ADVERTISING CALCULATOR</h2>
        <label>BUSINESS NAME</label>
        <input type="text" id="biz-name" class="std-input">
        <label>START DATE</label>
        <input type="date" id="d-start" class="std-input" onchange="app.calcTotal()">
        <label>END DATE</label>
        <input type="date" id="d-end" class="std-input" onchange="app.calcTotal()">
        <label>PACKAGE</label>
        <select id="pkg-opt" class="std-input" onchange="app.calcTotal()"></select>
        <div><input type="checkbox" id="prod-add" onchange="app.calcTotal()"> Add Production (+<span id="prod-price-display"></span>)</div>
        <div class="total-display">
            <span>TOTAL ESTIMATE:</span>
            <span id="final-price">Â£0</span>
            <p id="sur-alert">* 30% SHORT RUN SURCHARGE APPLIED (&lt;28 DAYS)</p>
        </div>
        <button class="btn-auth" onclick="app.sendEmail()">INITIATE VIA EMAIL</button>
        <button class="btn-auth btn-pdf" onclick="app.genPDF()">DOWNLOAD CONTRACT (PDF)</button>
    </div>
</div>

<div id="gen-modal" class="modal-overlay" onclick="app.closeModals()">
    <div class="mag-layout" onclick="event.stopPropagation()">
        <h2 id="gen-title"></h2>
        <div id="gen-body"></div>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/app.js"></script>

</body>
</html>
