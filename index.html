<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rock.Scot | Central Scotland's Rock Authority</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
</head>
<body>

<header>
    <img src="./assets/images/branding/logo_ultra_wide.png" class="hdr-logo">
    <nav class="nav-strip">
        <button class="nav-btn" data-tab="live">LIVE</button>
        <button class="nav-btn" data-tab="wire">WIRE</button>
        <button class="nav-btn" data-tab="crew">CREW</button>
        <button class="nav-btn" data-tab="rates">RATES</button>
        <button class="nav-btn" data-tab="submit">SUBMIT</button>
    </nav>
    <div class="ticker-wrap"><div class="ticker-move" id="ticker-out"></div></div>
</header>

<main>
    <section id="v-live" class="view active"></section>
    <section id="v-wire" class="view"></section>
    <section id="v-crew" class="view"></section>
    <section id="v-rates" class="view"></section>
    <section id="v-submit" class="view"></section>
</main>

<!-- Modals -->
<div id="gen-modal" class="modal-overlay">
    <div class="mag-layout"></div>
</div>

<div id="ad-modal" class="modal-overlay">
    <div class="mag-layout"></div>
</div>

<!-- JS Modules -->
<script type="module" src="./js/app.js"></script>
</body>
</html>
