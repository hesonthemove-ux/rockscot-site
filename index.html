<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock.Scot | Central Scotland's Rock Authority</title>
<meta name="description" content="Rock.Scot delivers live rock radio, local Scottish rock news, and high-energy playlists across South Lanarkshire, Inverclyde, and North Ayrshire.">
<meta name="keywords" content="Scottish rock, Biffy Clyro, Franz Ferdinand, Rock radio, Inverclyde, South Lanarkshire, North Ayrshire">
<meta name="theme-color" content="#000000">

<!-- Open Graph / Social Sharing -->
<meta property="og:title" content="Rock.Scot | Central Scotland's Rock Authority">
<meta property="og:description" content="Live Scottish rock radio, crew, and news. Tune in from anywhere in Central Scotland.">
<meta property="og:image" content="assets/images/background/background1.jpg">
<meta property="og:type" content="website">

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="css/styles.css">

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js');
}
</script>
</head>
<body>

<header>
    <div class="hdr-logo-container">
        <img src="assets/images/branding/logo_ultra_wide.png" class="hdr-logo" alt="Rock.Scot Logo">
    </div>
    <nav class="nav-strip">
        <button class="nav-btn active" onclick="app.switchTab('live', event)">LIVE</button>
        <button class="nav-btn" onclick="app.switchTab('wire', event)">WIRE</button>
        <button class="nav-btn" onclick="app.switchTab('crew', event)">CREW</button>
        <button class="nav-btn" onclick="app.switchTab('rates', event)">RATES</button>
        <button class="nav-btn" onclick="app.switchTab('submit', event)">SUBMIT</button>
    </nav>
    <div class="departure-board" id="departure-board"></div>
</header>

<main>
<section id="v-live" class="view active">
    <div class="uniform-card live-card">
        <div id="clock" class="clock-display">00:00:00</div>
        <div id="player-container" class="player-container"></div>
    </div>
    <div class="uniform-card signal-card">
        <h3>SIGNAL STATUS</h3>
        <div id="sig-list"></div>
    </div>
</section>

<section id="v-wire" class="view">
    <div id="wire-grid"></div>
</section>

<section id="v-crew" class="view">
    <div id="crew-roller" class="crew-carousel"></div>
</section>

<section id="v-rates" class="view">
    <div class="uniform-card">
        <h3>ADVERTISING PORTAL</h3>
        <button class="btn-auth" onclick="app.openAdModal()">Launch Portal</button>
    </div>
</section>

<section id="v-submit" class="view">
    <div class="uniform-card">
        <h2>GET PLAYED</h2>
        <p>Ensure 24/7 Ofcom Compliance. Max 25MB.</p>
        <button class="btn-auth" onclick="app.openSubmitModal()">Start Upload</button>
    </div>
</section>
</main>

<script src="js/config.js"></script>
<script src="js/app.js"></script>
<script src="js/crew.js"></script>
<script src="js/wire.js"></script>
<script src="js/modals.js"></script>
<script src="js/ads.js"></script>
<script src="js/player.js"></script>
<script src="js/ui.js"></script>
<script src="js/state.js"></script>
<script src="js/views.js"></script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "RadioStation",
  "name": "Rock.Scot",
  "url": "https://hesonthemove-ux.github.io/rockscot-site/",
  "logo": "assets/images/branding/logo_ultra_wide.png",
  "broadcastServiceTier": "Local",
  "areaServed": {
    "@type": "Place",
    "name": "South Lanarkshire, Inverclyde, North Ayrshire"
  },
  "genre": "Rock",
  "founder": [
    {"@type": "Person", "name": "Alex"},
    {"@type": "Person", "name": "Andy"},
    {"@type": "Person", "name": "Stevie"},
    {"@type": "Person", "name": "Mhairi"},
    {"@type": "Person", "name": "Jude"},
    {"@type": "Person", "name": "Chris"},
    {"@type": "Person", "name": "Cal"},
    {"@type": "Person", "name": "Blue"}
  ]
}
</script>

</body>
</html>
