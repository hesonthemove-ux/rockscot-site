<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock.Scot | Central Scotland's Rock Authority</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- JS Modules -->
    <script type="module" src="js/config.js" defer></script>
    <script type="module" src="js/app.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/images/branding/logo_ultra_wide.png" class="hdr-logo" alt="Rock.Scot Logo">
        <nav class="nav-strip">
            <button class="nav-btn active" data-tab="live">LIVE</button>
            <button class="nav-btn" data-tab="wire">WIRE</button>
            <button class="nav-btn" data-tab="crew">CREW</button>
            <button class="nav-btn" data-tab="rates">RATES</button>
            <button class="nav-btn" data-tab="submit">SUBMIT</button>
        </nav>
        <div class="ticker-wrap">
            <div class="ticker-move" id="ticker-out"></div>
        </div>
    </header>

    <main>
        <!-- LIVE VIEW -->
        <section id="v-live" class="view active">
            <div class="uniform-card">
                <div id="clock" style="font-family:'Oswald'; font-size:6rem; text-align:center;">00:00:00</div>
                <div id="audio-container" style="margin-top:20px;">
                    <audio controls autoplay loop>
                        <source src="https://player.broadcast.radio/caledonia-tx-ltd" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
            <div class="uniform-card">
                <h3 style="color:var(--authority-orange);">SIGNAL STATUS</h3>
                <div id="sig-list" style="margin-top:15px;"></div>
            </div>
        </section>

        <!-- WIRE VIEW -->
        <section id="v-wire" class="view">
            <div id="wire-grid"></div>
        </section>

        <!-- CREW VIEW -->
        <section id="v-crew" class="view">
            <div id="crew-roller" class="crew-track"></div>
        </section>

        <!-- RATES VIEW -->
        <section id="v-rates" class="view">
            <div class="uniform-card">
                <h2 style="color:var(--authority-orange);">547,000 COVERAGE POPULATION</h2>
                <p>Targeting South Lanarkshire, North Ayrshire, and Inverclyde.</p>
            </div>
            <div class="uniform-card">
                <h3 style="color:var(--authority-orange);">ADVERTISING PORTAL</h3>
                <button class="btn-auth" id="launch-portal">Launch Portal</button>
            </div>
        </section>

        <!-- SUBMIT VIEW -->
        <section id="v-submit" class="view">
            <div class="uniform-card">
                <h2 style="color:var(--authority-orange);">GET PLAYED</h2>
                <p>24/7 OFCOM Compliance Required. Max 25MB.</p>
                <button class="btn-auth" id="start-upload">Start Upload</button>
            </div>
        </section>
    </main>

    <!-- MODAL -->
    <div id="gen-modal" class="modal-overlay">
        <div class="mag-layout">
            <h2 id="gen-title"></h2>
            <div id="gen-body"></div>
        </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.log('Service Worker registration failed:', err));
      }
    </script>
</body>
</html>
