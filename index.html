<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock.Scot — Scotland's Premier Rock Station</title>
  
  <!-- SEO & Social -->
  <meta name="description" content="Rock.Scot delivers non-stop rock to Inverclyde, South Lanarkshire, and beyond. Live DJs, local news, and Scottish rock anthems.">
  <meta name="keywords" content="Rock.Scot, Scottish rock, radio, Inverclyde, South Lanarkshire, North Ayrshire, live DJ, music stream, rock music, Biffy Clyro, Nazareth, AC/DC">
  <meta name="author" content="Rock.Scot">
  <meta property="og:title" content="Rock.Scot — Scotland's Premier Rock Station">
  <meta property="og:description" content="Non-stop rock anthems, live DJs, and local Scottish music.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hesonthemove-ux.github.io/rockscot-site/">
  <meta property="og:image" content="assets/images/branding/logo_ultra_wide.png">
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="site">
    <!-- Logo -->
    <header id="header">
      <img id="logo" src="assets/images/branding/logo_ultra_wide.png" alt="Rock.Scot Logo">
      <nav id="main-nav">
        <ul>
          <li><a href="#live">Live</a></li>
          <li><a href="#wire">Wire</a></li>
          <li><a href="#crew">Crew</a></li>
          <li><a href="#rates">Rates</a></li>
          <li><a href="#submit">Submit</a></li>
        </ul>
      </nav>
    </header>

    <!-- Background / Hero -->
    <section id="hero">
      <div id="background-slideshow"></div>
      <div id="hero-overlay">
        <div id="clock"></div>
        <div id="departure-board"></div>
        <audio id="stream" controls preload="none"></audio>
      </div>
    </section>

    <!-- Crew -->
    <section id="crew">
      <h2>Our DJs</h2>
      <div id="crew-carousel"></div>
    </section>

    <!-- Wire / Rates / Submit -->
    <section id="wire">
      <h2>Wire</h2>
      <div id="wire-content"></div>
    </section>

    <section id="rates">
      <h2>Rates</h2>
      <button id="launch-portal">Launch Portal</button>
    </section>

    <section id="submit">
      <h2>Submit</h2>
      <form id="submit-form"></form>
    </section>
  </div>

  <script src="js/app.js" type="module"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</body>
</html>
